<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Twitter Client</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'/>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>

<span class="first">
            <span th:text="|#${hashtag}|" th:remove="tag">@marceloag</span>
			<span class="icon-edit new"></span>
		</span>
<ul class="timeline">

    <li th:each="tweet : ${tweets}">
        <div class="avatar">
            <img th:src="${tweet.image}"/>
            <div class="hover">
                <div class="icon-twitter"></div>
            </div>
        </div>
        <div class="bubble-container">
            <div class="bubble">
                <h3 th:text="${tweet.username}">@russel</h3><br/>
                <p th:text="${tweet.text}">Welcome to our grocery store!</p>
                <div class="over-bubble">
                    <div class="icon-retweet action" th:text="${tweet.retweetteCount}"> </div>
                    <div class="icon-star" th:text="${tweet.favoriteCount}"></div>
                </div>
            </div>
            <div class="arrow"></div>
        </div>
    </li>

</ul>

</body>
</html>
